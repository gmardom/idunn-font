[buildPlans.IdunnMono]
family = "Idunn Mono"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.IdunnMono.variants]
inherits = "ss14"

[buildPlans.IdunnMono.variants.design]
one = "no-base"
zero = "slashed"
paren = "normal"
number-sign = "upright"
question = "smooth"

[buildPlans.IdunnMono.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IdunnMono.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IdunnMono.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IdunnMono.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IdunnMono.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
