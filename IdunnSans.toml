[buildPlans.IdunnSans]
family = "Idunn Sans"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.IdunnSans.variants]
inherits = "ss14"

[buildPlans.IdunnSans.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IdunnSans.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IdunnSans.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IdunnSans.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IdunnSans.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
